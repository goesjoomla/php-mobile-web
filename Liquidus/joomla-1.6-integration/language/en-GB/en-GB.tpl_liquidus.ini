TPL_LIQUIDUS_XML_DESCRIPTION="<h3 style='margin-top:0'>Liquidus is the universal web template system for PHP-powered mobile web site, mobile web application.</h3><p style='margin-bottom:0'>Liquidus provides support for serving appropriated mobile web design, content adaptation for different types of mobile devices. Thus enabling proactive mobile web development, web to mobile content adaptation for feature phone, smartphone, tablet PC and other types of mobile handheld devices.</p>"

LQD_THEME_LABEL="Select Theme"
LQD_THEME_DESC="Select website UI theme for rendering Joomla! template."

LQD_LOGO_LABEL="Logo Image"
LQD_LOGO_DESC="Select image for website logo auto-generation."

LQD_TITLE_LABEL="Website Title"
LQD_TITLE_DESC="Website title will be used as alternative text for auto-generated logo image."

LQD_DESCRIPTION_LABEL="Website Description"
LQD_DESCRIPTION_DESC="If not empty, website description will be auto-generated below logo image."

LQD_SITE_LOGO_LABEL="Logo Position"
LQD_SITE_LOGO_DESC="Select the position to inject auto-generated logo image. Leave empty to disable logo image auto-generation."

LQD_SYSTEM_MESSAGE_LABEL="System Message"
LQD_SYSTEM_MESSAGE_DESC="Select the position to inject Joomla!'s system message. Leave empty to disable rendering Joomla!'s system message but is not recommended."

LQD_COMPONENT_OUTPUT_LABEL="Component Output"
LQD_COMPONENT_OUTPUT_DESC="Select the position to inject Joomla!'s component output. Leave empty to disable rendering Joomla!'s component output but is not recommended."

LQD_CACHE_INTERVAL_LABEL="Cache Interval"
LQD_CACHE_INTERVAL_DESC="By enabling caching, processed data will be cached to reduce server load, thus making loading speed faster.<br/><br/>- Input <b>a positive number</b> to use as the length of time, in minutes, for a cache file to be stored before it is refreshed.<br/><br/>- Input <b>0</b> to refresh a cache file only if it is removed from the cache directory.<br/><br/>- Input <b>any negative number</b> to disable caching."

LQD_CACHE_DIRECTORY_LABEL="Cache Directory"
LQD_CACHE_DIRECTORY_DESC="Input relative path from Joomla! root directory to the directory for storing cache file."

LQD_UI_SWITCHER_LABEL="UI Switcher"
LQD_UI_SWITCHER_DESC="Select the position to inject UI switcher. Leave empty to disable UI switcher auto-generation."

LQD_FONT_RESIZER_LABEL="Font Resizer"
LQD_FONT_RESIZER_DESC="Select the position to inject font resizer. Leave empty to disable font resizer auto-generation."

LQD_SKIPTO_LINKS_LABEL="Skip-to Links"
LQD_SKIPTO_LINKS_DESC="Select the position to inject skip-to links. Leave empty to disable skip-to links auto-generation."

LQD_TABBED_LAYOUT_LABEL="Tabbed Layout"
LQD_TABBED_LAYOUT_DESC="Select position(s) you want to render module output in tabbed layout."
